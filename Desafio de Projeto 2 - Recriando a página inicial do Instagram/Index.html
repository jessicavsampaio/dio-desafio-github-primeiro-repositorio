<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">

                    <div class="botoes-app">
                        <div><img src="./img/apple-button.png" alt="apple-button"></div>
                        <div><img src="./img/googleplay-button.png" alt="googleplay-button"></div>
                    </div>
                </div>
            </div>
        </div>

</html>
